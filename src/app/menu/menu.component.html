<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/img/user-96x96.png" class="user-image" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Zachary</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <!-- Optionally, you can add icons to the links -->
      <li *ngFor="let menuItem of menusItems" [class.active]="currentItemId == menuItem.id" ><a (click)="nav(menuItem)"><i [class]="'fa ' + menuItem.icon"></i> <span>{{menuItem.name}}</span></a></li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
