<div class="box">
  <div class="box-header with-border">
    <div class="container-fluid">
      <div class="row">
          <h3 class="col-xs-12 col-sm-6 col-md-8">My Applications</h3>
        <a class="btn btn-success btn-sm pull-right" style="margin-top: 20px">
          <span class="glyphicon glyphicon-plus"></span> New</a>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table class="table table-bordered">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th style="width: 100px">Create Date</th>
        <th style="width: 70px"></th>
      </tr>
      <tr *ngFor="let app of applications">
        <td>{{app.appName}}</td>
        <td>{{app.desc}}</td>
        <td>{{app.createDate}}</td>
        <td>
          <a class="btn btn-primary btn-xs" (click)="toAppDetail()">Details</a>
        </td>
      </tr>
    </table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </div>
</div>
<!-- /.box -->
